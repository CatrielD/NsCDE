InfoStoreAdd NsCDE-Subpanel4-Width 180
InfoStoreAdd NsCDE-Subpanel4-Rows 25
InfoStoreAdd NsCDE-Subpanel4-Name "System"
Schedule 3200 Exec exec xdotool search --name NsCDE-Subpanel4 set_window --name "$[infostore.NsCDE-Subpanel4-Name]" --icon-name "$[infostore.NsCDE-Subpanel4-Name]"

DestroyModuleConfig NsCDE-Subpanel4: *

*NsCDE-Subpanel4: Colorset 49
*NsCDE-Subpanel4: Font Shadow=1 0 SE:$[infostore.font.variable.normal.medium]
*NsCDE-Subpanel4: (Frame 1, Padding 0 0, Container(Rows $[infostore.NsCDE-Subpanel4-Rows], Columns 1,Frame 0, Padding 4 2))

*NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 1, PressColorset 26, Title(side, left) "Install Icon" Icon NsCDE/FpInstIcon.xpm, Action "Module FvwmScript SubpanelMgr NsCDE-Subpanel4 NsCDE-Subpanel4.conf")

*NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Workstation Info" Icon "CDE/SDtsysinfo.m.pm", Action None (Sysinfo) Module FvwmScript Sysinfo)
*NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Exec" Icon "CDE/Dtexec.m.pm", Action  f_RunQuickScriptDialog ExecDialog)
Test (x gvim) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Vi IMproved" Icon "/usr/share/icons/hicolor/32x32/apps/gvim.png", Action Exec exec gvim -f )
*NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Xterm" Icon CDE/Fpterm.m.pm, Action Exec xterm)
Test (x konsole) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Konsole" Icon "/usr/share/icons/gnome/32x32/apps/utilities-terminal.png", Action Exec exec konsole)
Test (x gnome-terminal) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "GNOME Terminal" Icon "/usr/share/icons/gnome/32x32/apps/utilities-terminal.png", Action Exec exec konsole)
Test (x mate-terminal) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "MATE Terminal" Icon "/usr/share/icons/gnome/32x32/apps/utilities-terminal.png", Action Exec exec mate-terminal)
Test (x urxvt) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Urxvt" Icon "CDE/Fpterm.m.pm", Action Exec exec urxvt)
Test (x filezilla) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "FileZilla" Icon "/usr/share/icons/hicolor/32x32/apps/filezilla.png", Action Exec exec filezilla)
Test (x vncviewer) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "TigerVNC Viewer" Icon "/usr/share/icons/hicolor/32x32/apps/tigervnc.png", Action Exec exec vncviewer)
Test (x zenmap-root) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Zenmap" Icon "32x32-zenmap.png", Action Exec exec zenmap-root)
Test (x wireshark) *NsCDE-Subpanel4: (Size $[infostore.NsCDE-Subpanel4-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Wireshark" Icon "/usr/share/icons/hicolor/32x32/apps/wireshark.png", Action Exec exec wireshark)
