# FvwmForm
#
# FvwmForm is a module that can be used to build a GUI
# form. Used with fvwm-menu-desktop-config.fpl.
# This sets the default colorsets.

*FvwmFormDefault: Colorset 22
*FvwmFormDefault: ItemColorset 22
*FvwmFormDefault: ButtonPointer left_ptr
*FvwmFormDefault: ButtonPointerFore     black
*FvwmFormDefault: ButtonPointerBack     white
*FvwmFormDefault: ButtonInPointer       left_ptr
*FvwmFormDefault: ButtonInPointerFore   black
*FvwmFormDefault: ButtonInPointerBack   white
*FvwmFormDefault: InputFont $[infostore.font.monospaced.normal.medium]
*FvwmFormDefault: Font $[infostore.font.variable.normal.medium]
*FvwmFormDefault: ButtonFont $[infostore.font.variable.bold.medium]
*FvwmFormDefault: TimeoutFont $[infostore.font.variable.bold.medium]

# Generic Message Form
DestroyModuleConfig ErrMsgForm: *
*ErrMsgForm: Title                 "$TITLE"
*ErrMsgForm: PadVText              10
*ErrMsgForm: Line                  center
*ErrMsgForm: Text                  "     $TEXT     "
*ErrMsgForm: Line                  center
*ErrMsgForm: Line                  expand
*ErrMsgForm: Line                  expand
*ErrMsgForm: Separator
*ErrMsgForm: Line                  expand
*ErrMsgForm: Line                  expand
*ErrMsgForm: Button                quit "   Dismiss   " ^[
*ErrMsgForm: Command               Nop
*ErrMsgForm: Line                  expand

