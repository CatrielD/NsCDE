InfoStoreAdd NsCDE-Subpanel3-Width 196
InfoStoreAdd NsCDE-Subpanel3-Rows 25
InfoStoreAdd NsCDE-Subpanel3-Name "Office Tools"
Schedule 3200 Exec exec xdotool search --name NsCDE-Subpanel3 set_window --name "$[infostore.NsCDE-Subpanel3-Name]" --icon-name "$[infostore.NsCDE-Subpanel3-Name]"

DestroyModuleConfig NsCDE-Subpanel3: *

*NsCDE-Subpanel3: Colorset 49
*NsCDE-Subpanel3: Font Shadow=1 0 SE:$[infostore.font.variable.normal.medium]
*NsCDE-Subpanel3: (Frame 1, Padding 0 0, Container(Rows $[infostore.NsCDE-Subpanel3-Rows], Columns 1,Frame 0, Padding 4 2))

*NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 1, PressColorset 26, Title(side, left) "Install Icon" Icon NsCDE/FpInstIcon.xpm, Action "Module FvwmScript SubpanelMgr NsCDE-Subpanel3 NsCDE-Subpanel3.conf")

Test (x $[infostore.filemgr]) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "File Manager" Icon "CDE/Fphome.m.pm", Action Exec exec $[infostore.filemgr])
Test (x xpdf) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Xpdf PDF Viewer" Icon "32x32-xpdf.png", Action Exec exec xpdf )
Test (x okular) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Okular" Icon "/usr/share/icons/hicolor/32x32/apps/okular.png", Action Exec exec okular)
Test (x dia) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "Dia Diagram Editor" Icon "/usr/share/icons/hicolor/32x32/apps/dia.png", Action Exec exec dia --integrated )
Test (x gv) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "GV PostScript Viewer" Icon "/home/mzubcic/.NsCDE/icons/32x32-gv.png", Action Exec exec gv)
Test (x libreoffice) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "LibreOffice Draw" Icon "/usr/share/icons/hicolor/32x32/apps/libreoffice-draw.png", Action Exec exec libreoffice --draw )
Test (x libreoffice) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "LibreOffice Base" Icon "/usr/share/icons/hicolor/32x32/apps/libreoffice-base.png", Action Exec exec libreoffice --base )
Test (x libreoffice) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "LibreOffice Calc" Icon "/usr/share/icons/hicolor/32x32/apps/libreoffice-calc.png", Action Exec exec libreoffice --calc )
Test (x libreoffice) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "LibreOffice Impress" Icon "/usr/share/icons/hicolor/32x32/apps/libreoffice-impress.png", Action Exec exec libreoffice --impress )
Test (x libreoffice) *NsCDE-Subpanel3: (Size $[infostore.NsCDE-Subpanel3-Width] 32, Frame 0, PressColorset 26, Title(side, left) "LibreOffice Writer" Icon "/usr/share/icons/hicolor/32x32/apps/libreoffice-writer.png", Action Exec exec libreoffice --writer )
