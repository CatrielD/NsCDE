##############################################
# NsCDE - Not so Common Desktop Environment
# Theme: Broica, Colors: 8
##############################################

UnsetEnv NSCDE_PALETTE
SetEnv NSCDE_PALETTE Broica.dp

UnsetEnv NSCDE_PALETTE_NCOLORS
SetEnv NSCDE_PALETTE_NCOLORS 8

# Bare default (should not be seen at all)
Colorset 0 fg #ffffffffffff, bg #7d6b91bba259

# Inactive windows and default widget fg/bg/sh/hi, regular menu, window borders
Colorset 1 fg #ffffffffffff, bg #9900991b99fe, hi #d2aad2b6d31a, sh #4f864f94500a, fgsh #820c822382e4, Plain, NoShape

# Active, focused windows, titlebar of FrontPanelPager, active window borders
Colorset 2 fg #ffffffffffff, bg #ed00a8007000, hi #f7cbda02c1d5, sh #7f2e5a273c1a, fgsh #c9738ecc5f33, Plain, NoShape

# Hilight menu (main menu selected), Subpanels of front panel selected, mousover baloons
Colorset 4 fg #ffffffffffff, bg #820c822382e4, hi #d2aad2b6d31a, sh #4f864f94500a, fgsh #4f864f94500a, Plain, NoShape

# Grayed / disabled menu
Colorset 5 fg grey40, bg #9900991b99fe

############################
# NsCDE additional Colorsets
############################

# For FvwmScript: TextField and List widgets
Colorset 20 fg #ffffffffffff, bg #68006f008200, hi #bac4bdf4c69b, sh #32dc36493f93, fgsh #58665e596e80, Plain, NoShape

