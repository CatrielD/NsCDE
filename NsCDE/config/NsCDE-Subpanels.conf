*NsCDE-Subpanel10: (Size $[infostore.NsCDE-Subpanel10-Width] 32, Frame 1, \
 PressColorset 26, Title(side, left) "Install Icon" Icon NsCDE/FpInstIcon.xpm, \
 Action "Module FvwmScript SubpanelMgr 10")

Test (x xdg-open) *NsCDE-Subpanel10: \
 (Size $[infostore.NsCDE-Subpanel10-Width] 32, \
 Frame 0, PressColorset 26, Title(side, left) "NsCDE Docs (pdf)" \
 Icon "CDE/Fphelp.m.pm", \
 Action Exec exec xdg-open $[NSCDE_ROOT]/share/doc/NsCDE.pdf)

*NsCDE-Subpanel10: \
 (Size $[infostore.NsCDE-Subpanel10-Width] 32, \
 Frame 0, PressColorset 26, Title(side, left) "NsCDE Docs (html)" \
