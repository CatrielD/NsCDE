### Tab and Backspace combinations
Silent Key Tab A S f_DoubleBindKey windowlist_g WindowList Root c c NoGeometry TitleForAllDesks NoCurrentDeskTitle NoNumInDeskTitle
Silent Key Tab A M Scroll 0 100000
Silent Key Tab A 4 GotoDesk 1 1 0 $[infostore.fvwmdesknum]

### Lock the screen
Silent Key l A M4 Exec exec xscreensaver-command -lock

